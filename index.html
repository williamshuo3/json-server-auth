      title: '陳大名2',
      content:'他們的線上預約系統非常方便，讓我能在繁忙的日程中輕鬆安排用餐時光。用餐環境也非常優雅。讓我感受到了真正的歐式風情。',
    },
    {

      content:'他們的線上預約系統非常方便，讓我能在繁忙的日程中輕鬆安排用餐時光。用餐環境也非常優雅。讓我感受到了真正的歐式風情。',
    },
    {img: 'http://127.0.0.1:5500/img/Avatar.png',
      title: '陳大名4',
      content:'他們的線上預約系統非常方便，讓我能在繁忙的日程中輕鬆安排用餐時光。用餐環境也非常優雅。讓我感受到了真正的歐式風情。',
    },
  ];
const courseSection = document.querySelector('#course-section');
const previous = document.querySelector('#previous');
const next = document.querySelector('#next');

let num = 0;
function render(num){
  str = "";
  data.filter((item, index) => num == index || num +1 == index)
  .forEach(function(i){
  str+=`     <div class="card w-50 me-5">
              <ul class="d-flex">
                <li><img src="${i.img}" alt="#" class="coad-img"></li>
                <li><div class="card-name">${i.title}</div></li>
              </ul>
              <div class="card-body">
                <div class="star-box d-flex">
                  <div class="star"></div>
                  <div class="star"></div>
                  <div class="star"></div>
                  <div class="star"></div>
                  <div class="star"></div>
                </div>
                <p>${i.content}<p>
              </div>
            </div>`;
            courseSection.innerHTML = str;
  });
};
//操作前後

previous.addEventListener('click',() => {
  
  if(num == 0){
    return;
  };
  num --;
  render(num);
});

next.addEventListener('click',() => {
  console.log('uu')
  //避免 num 超過資料
  if(num == data.length - 1){
    return;
  };
  num ++;
  render(num);
});

render(num);
</script>
