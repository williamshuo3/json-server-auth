<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
  <div class="w-50 h-50 bg-primary">header</div>
  <div>
      <div class="login-bg">
        <img src="/img/image.png" alt="#">
      </div>
    <div class="container d-flex justify-content-center">
      <form class="login-body-bg row justify-content-center">
          <div class="login-body">
            <h1 class="h3 mb-3 font-weight-normal text-center text-light">登入</h1>
            <div class="mb-2">
              <label for="inputEmail" class="sr-only text-light">Email address</label>
              <input
                type="email"
                id="inputEmail"
                class="form-control"
                placeholder="Email address"
                required
                autofocus
              />
            </div>
            <div class="mb-2">
              <label for="inputPassword" class="sr-only text-light">Password</label>
              <input
                type="password"
                id="inputPassword"
                class="form-control"
                placeholder="Password"
                required
              />
            </div>
        
            <div class="text-center mt-4">
              <button class="btn btn-lg btn-primary btn-block w-100" type="submit" id="login">登入</button>
            </div>
          </div>
          <div class="mt-3">
            <div class="text-center my-3"><a href="#" class="text-decoration-none">忘記密碼</a></div>
            <div class="d-flex justify-content-center">
              <p class=" text-light pe-3">尚未成為用戶?</p>
              <a href="#" class="text-decoration-none">立即註冊</a>
            </div>
          </div>  
      </form>
    </div>
  </div>
  <div>
    <footer>我是表尾</footer>
  </div>
  
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <script src="/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>
</html>
